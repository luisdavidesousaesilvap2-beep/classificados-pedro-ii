    body {

    /* MENU */
    .menu {

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;

    }

      margin-top: 0;
      color: #064e3b;
    }

    .card p {
      font-size: 14px;
    }

    .card span {
      font-weight: bold;
      color: #10b981;
    }

    /* BOTÃO WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 15px 18px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
    }

    /* RODAPÉ */
    .rodape {
      margin-top: 60px;
      padding: 20px;
      background-color: #064e3b;

    }
